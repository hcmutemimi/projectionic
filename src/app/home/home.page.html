<ion-header>
  <ion-toolbar>  
    <ion-thumbnail class="img-logo">
      <img src="../../assets/images/shopee.png" alt="" class="image-logo">
    </ion-thumbnail>
      <ion-icon name="person-circle-outline"  slot="end" class="icon-person"></ion-icon>
      <ion-icon name="caret-down-outline" slot ="end" class="icon-caret"></ion-icon>
  </ion-toolbar> 
</ion-header>
<ion-content>
    <ion-item class="under__wrapper">
    </ion-item>
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col>
          <ion-avatar class="image-wrapper">
            <img src="../../assets/images/giaohang.jpg" alt="" class="item-image" >
          </ion-avatar>
          <ion-label>
            <ion-button class="deliver no-margin"  size="small" fill= "outline" (click)="onGoDeliver()">Giao hàng</ion-button>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-avatar class="image-wrapper">
            <img src="../../assets/images/datcho.jpg" alt="" class="item-image">
          </ion-avatar>
          <ion-button class="deliver"  size="small" fill= "outline" (click)="onGoOrder()">Đặt chỗ</ion-button>
        </ion-col>
        <ion-col>
          <ion-avatar class="image-wrapper">
            <img src="../../assets/images/dovui.png" alt="" class="item-image">
          </ion-avatar>
          <ion-label>Đố vui</ion-label>
        </ion-col>
        <ion-col>
          <ion-avatar class="image-wrapper">
            <img src="../../assets/images/tintuc.png" alt="" class="item-image" routerLink="/news">
          </ion-avatar>
          <ion-button class="deliver"  size="small" fill= "outline" (click)="onGoNews()">Tin tức</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card>
      <ion-card-header>
        <ion-card-title></ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <span class="text-card">{{user.name}} </span>
      </ion-card-content>
    </ion-card>
    <ion-card class="card-last">
      <ion-card-header>
        <ion-card-title></ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <span class="text-card">{{deliver}}</span>
      </ion-card-content>
    </ion-card>
    <app-explore-container [(name)] = "infoName"></app-explore-container>
</ion-content>
