<form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="username" class ="inputname" placeholder="Username">
    <input type="password" formControlName="password" class ="inputname" placeholder="Password">
    <ion-router-link class="forgot-password" >Forgot Password?</ion-router-link>
    <ion-button class ="btn-signin"  type="submit">Sign in My Account</ion-button>
</form>
