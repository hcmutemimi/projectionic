
<ion-header>
  <ion-toolbar>
    <ion-title>Customer from deliver page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="data">
    <ion-card-header>
      <ion-card-subtitle>{{data.name}}</ion-card-subtitle>
      
    </ion-card-header>
  
    <ion-card-content>
    <ion-item *ngFor = "let item of data.order">
        {{item}}
    </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-label fixed>From name: </ion-label> 
    <ion-label> {{name}} </ion-label> 
  </ion-item>
</ion-content>
